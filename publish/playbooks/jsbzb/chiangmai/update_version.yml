---
- hosts: "{{host}}"
  gather_facts: False
  sudo: yes
  tasks:
  - name: 1. MAKE DIR
    file:
      path: /home/admin/publish/{{project}}/{{module}}/{{ item.sub_dir }}
      group: admin
      owner: admin
      state: directory
    with_items:
      - {sub_dir: "lastest"}
      - {sub_dir: "script"}
      - {sub_dir: "tmp"}

  - name: 2. RUN UPDATE SCRIPT
    script: '{{ ansible_resource_dir }}/scripts/{{project}}/{{module}}/update.sh {{env}} {{project}} {{module}} {{version}} {{build}}'
    sudo_user: admin